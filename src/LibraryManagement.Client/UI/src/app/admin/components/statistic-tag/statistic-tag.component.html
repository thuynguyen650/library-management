<div class="flex items-center rounded-lg p-4 border" [class]="[backgroundColor, borderColor]">
    <div class="tag-icon">
        <fa-icon [icon]="faIcon" class="text-white text-xl py-2 px-3 rounded-lg" [ngClass]="iconBackgroundColor"></fa-icon>
    </div>
    
    <div class="tag-info ml-4" [class]="textColor">
        <p class="capitalize text-lg">{{ name }} </p>
        <p class="text-sm">{{ statistic }}</p>
    </div>
</div>
