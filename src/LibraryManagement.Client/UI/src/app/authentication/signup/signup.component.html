<section id="signup" class="container mx-auto my-20">
    <div class="sm:max-w-sm mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Register</h2>
        <form action="post">
            <div class="mb-4">
                <label for="email" class="block font-medium">Email address</label>
                <div>
                    <input type="email" name="email" id="email" class="py-3 mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none focus:border-emerald-500"/>
                </div>
            </div>
    
            <div class="mb-4">
                <label for="password" class="block font-medium">Password</label>
                <div>
                    <input type="password" name="password" id="password" class="py-3 mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none focus:border-emerald-500"/>
                </div>
            </div>

            <div class="mb-4">
                <label for="password-confirm" class="block font-medium">Confirm password</label>
                <div>
                    <input type="password-confirm" name="password-confirm" id="password-confirm" class="py-3 mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none focus:border-emerald-500"/>
                </div>
            </div>
            
            <div>
                <button class="bg-emerald-900 hover:bg-emerald-800 text-white p-2 px-4 rounded-lg mx-auto block font-medium">Register</button>
            </div>
        </form>
    </div>
</section>
